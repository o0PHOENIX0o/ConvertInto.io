<!doctype html>
<html>

	<head>
		<title>ConvertInto.io</title>
		<link type = 'text/css' rel = 'stylesheet' href = 'css/style.css'>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
	<body onload="load()">

		<div class="loader" id="loader">
  			<span class="loader__element"></span>
  			<span class="loader__element"></span>
  			<span class="loader__element"></span>
		</div>

		<div class="container">

			<header class="header">
				<img src="https://user-images.githubusercontent.com/119154806/236894300-bf522df6-7fd0-4ce2-8dd6-9e51cf183a4e.png">
				<h1>ConvertInto.io</h1>
			</header>
				<div class="content">
					
					<div class="text">
						<h2>Choose and enter value:</h2>
					</div>

					<div class="fields">

						<select name="Selector" id="option" onclick="changeVal()">
							<option value="Angle">Angle</option>
							<option value="Data">Data</option>
							<option value="Mass">Mass</option>
							<option value="Temperature">Temperature</option>
							<option value="Time">Time</option>
							<option value="Length">Length</option>
							<option value="Frequency">Frequency</option>
							<option value="Force">Force</option>
							<option value="Power">Power</option>
						</select>

						<span>
						<select name="Values" id="value" >
							<option value="op1" id="op1">Degree</option>
							<option value="op2" id="op2">Radian</option>
							<option value="op3" id="op3">Minutes</option>
							<option value="op4" id="op4">Seconds</option>
							<option value="op5" id="op5">Revolution</option>
							<option value="op6" id="op6" style="display: none;"></option>
						</select>

						to

						<select name="Values" id="value2">
							<option value="opb1" id="opb1">Degree</option>
							<option value="opb2" id="opb2">Radian</option>
							<option value="opb3" id="opb3">Minutes</option>
							<option value="opb4" id="opb4">Seconds</option>
							<option value="opb5" id="opb5">Revolution</option>
							<option value="opb6" id="opb6" style="display: none;"></option>
						</select>

					</span>

						<input id="input" type="number" placeholder="  Value" />

						<div class="Button">
							<button type="button" onclick="calculateVal()">Convert</button>
						</div>

					</div>

					
					<p id="paragraph">Result will be shown here.</p>
					
				</div>		
				
				<footer>
					<h2>About ConvertInto.io</h2>
					<p>This webpage is purely written in HTML, CSS & JavaScript by <b>Ayush</b>. <br> To help users convert between all the different units of different measurements.</p>
				</footer>
		</center>

	</body>
</html>
